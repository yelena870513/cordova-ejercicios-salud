<!-- Videos -->

<section class="portfolio" id="portfolio" to-top>
    <div class="container text-center">
        <h2>
            Videos

        </h2>

    </div>
    <div id="filters-container" class="cbp-l-filters-button" >

        <div ng-repeat="item in menuVideo track by $index"
             data-filter= {{item.filter}}
             class="cbp-filter-item"
             ng-class="{'cbp-filter-item-active':item.filter==chooseVideo}"
             ng-click="UpdateFilter(item.filter)"
             choose-render
             data-type = "webm"
             data-repeater = {{videos}}
>{{item.title}}<div class="cbp-filter-counter">{{[flashes,videos]| counterFilter:item.filter}}</div></div>

    </div>
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 98px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;" >
            <ul class="amazingslider-slides" style="display:none;" 
           slider-builder
           data-filter="{{chooseVideo}}"
           data-type = "webm"
           data-repeater="{{videos}}"
           >
                <li  ng-repeat="item in videos | filter:{ section: chooseVideo} track by $index  ">
                    <a href="{{item.url}}" class="html5lightbox" data-thumbnail="{{item.poster}}" data-group="videos">
                    <img ng-src="assets/webm/{{item.poster}}" alt="{{item.title}}"  title="{{item.title}}" data-description="{{item.title}}" />
                    </a>
                   

                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li  ng-repeat="item in videos | filter:{ section: chooseVideo} track by $index"><img class="thumbnail" ng-src="assets/webm/{{item.poster}}" alt="{{item.title}}"  title="{{item.title}}" /></li>
            </ul>
        </div>
    </div>
    <div class="empujador"></div>
</section>
<!-- /Videos -->
